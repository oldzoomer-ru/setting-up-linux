---
- name: Install Visual Studio Code
  hosts: all
  become: yes
  gather_facts: yes

  vars:
    vscode_deb_repo_url: "https://packages.microsoft.com/repos/vscode"
    vscode_rpm_repo_url: "https://packages.microsoft.com/yumrepos/vscode"
    microsoft_gpg_key_url: "https://packages.microsoft.com/keys/microsoft.asc"
    vscode_deb_keyring_path: /usr/share/keyrings/microsoft-archive-keyring.gpg

  tasks:
    # Common prerequisites
    - name: Ensure curl is installed
      package:
        name: curl
        state: present

    # Debian/Ubuntu
    - name: Install APT prerequisites (Debian family)
      package:
        name:
          - gnupg
          - apt-transport-https
          - ca-certificates
        state: present
      when: ansible_facts.os_family == 'Debian'

    - name: Download Microsoft GPG key to temporary location (Debian)
      get_url:
        url: "{{ microsoft_gpg_key_url }}"
        dest: /tmp/microsoft.asc
        mode: "0600"
      when: ansible_facts.os_family == 'Debian'

    - name: Convert and install Microsoft GPG keyring (Deb)
      shell: |
        gpg --dearmor < /tmp/microsoft.asc > "{{ vscode_deb_keyring_path }}"
      args:
        creates: "{{ vscode_deb_keyring_path }}"
      when: ansible_facts.os_family == 'Debian'

    - name: Clean up temporary GPG key file (Debian)
      file:
        path: /tmp/microsoft.asc
        state: absent
      when: ansible_facts.os_family == 'Debian'

    - name: Add Visual Studio Code APT repository (Debian)
      apt_repository:
        repo: "deb [arch=amd64 signed-by={{ vscode_deb_keyring_path }}] {{ vscode_deb_repo_url }} stable main"
        state: present
        filename: vscode
        update_cache: yes
      when: ansible_facts.os_family == 'Debian'

    # RHEL/CentOS/Rocky/AlmaLinux â€” original GPG key handling
    - name: Import Microsoft GPG key (RPM)
      rpm_key:
        state: present
        key: "{{ microsoft_gpg_key_url }}"
      when: ansible_facts.os_family == 'RedHat'

    - name: Add Visual Studio Code YUM/DNF repository (RHEL family)
      yum_repository:
        name: vscode
        description: Visual Studio Code
        baseurl: "{{ vscode_rpm_repo_url }}"
        enabled: yes
        gpgcheck: yes
        gpgkey: "{{ microsoft_gpg_key_url }}"
        repo_gpgcheck: yes
      when: ansible_facts.os_family == 'RedHat'

    # Common install step
    - name: Install Visual Studio Code
      package:
        name: code
        state: latest
